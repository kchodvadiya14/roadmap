<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach with rock formation">
            </div>
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e" alt="Living room with white couch">
            </div>
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" alt="Table with food">
            </div>
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750" alt="Building with red door">
            </div>
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab" alt="White apartment buildings">
            </div>
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Beach view from hill">
            </div>
        </div>
    </div>
</body>
</html>
