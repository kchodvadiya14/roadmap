<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="custom-dropdown">
        <div class="dropdown-header">
            <span class="selected-item">Select an Item</span>
            <span class="arrow">v</span>
        </div>
        <ul class="dropdown-list">
            <li data-value="item1">First Item</li>
            <li data-value="item2">Second Item</li>
            <li data-value="item3">Third Item</li>
            <li data-value="item4">Fourth Item</li>
            <li data-value="item5">Fifth Item</li>
        </ul>
    </div>

    <div id="selection-output" style="margin-top: 20px; text-align: center;"></div>

    <script src="script.js"></script>
</body>
</html>
